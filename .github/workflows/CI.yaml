name: CI - Pyicub Tests

on:
  push:
    branches:
      - CI

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      COMPOSE_PROFILES: test
      DISPLAY: :99
      XDG_RUNTIME_DIR: /home/runner/runtime
      XDG_DATA_DIRS: /usr/share
      PULSE_SERVER: unix:/home/runner/runtime/pulse/native
      QT_X11_NO_MITSHM: "1"
      NO_AT_BRIDGE: "1"
      LIBGL_ALWAYS_SOFTWARE: "false"

    services:
      yarp-server:
        image: robotology/yarp
        command: yarpserver --write
        options: >-
          --health-cmd "yarp ping /root"
          --health-interval 5s
          --health-timeout 10s
          --health-retries 5
        ports:
          - 10000:10000
        volumes:
          - /tmp:/tmp
        networks:
          - yarpnet

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Create dummy runtime and pulse directories
      run: |
        mkdir -p /home/runner/runtime/pulse
        mkdir -p /home/runner/runtime/dconf
        mkdir -p $HOME/.config/pulse

    - name: Launch tests in Docker Compose
      run: |
        cd docker
        docker network create yarpnet || true
        docker compose --profile test --project-name ci --file compose.yaml up --abort-on-container-exit

    - name: Upload test results if present
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: docker/results/result.xml

    networks:
      yarpnet:

